<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chợ Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .product {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            display: inline-block;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        .close {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeQRModal()">&times;</span>
            <h2>Quét QR để thanh toán</h2>
            <img src="img/qr.jpg" alt="QR Thanh Toán MB Bank" width="200">
            <p>Chuyển khoản đúng số tiền hệ thống sẽ tự tải code!</p>
        </div>
    </div>
    
    <script>
        function openQRModal() {
            document.getElementById("qrModal").style.display = "flex";
        }
        function closeQRModal() {
            document.getElementById("qrModal").style.display = "none";
        }
    </script>
</body>
</html>
